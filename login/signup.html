<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container  sign-up-container ">
            <form action="#">
                <div class="header">Sign Up</div>
                <br>
                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="group input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="Password" required pattern=".{8,}">
                    </div>
                    <div class="alert-text signup__alert">
                        <span class="help__text">At least 8 character</span>
                    </div>
                    <div class="group button-group">
                        <button class="signup-btn" type="submit">Sign Up</button>
                    </div>
                    <div class="log__in___adata">
                        <h5 class="" onclick="location.href='login.html'"> LogIn</h5>
                    </div>
                </div>

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                

                <div class="overlay-panel overlay-right">
                    <h1>For Login Click Here!</h1>
                    <div class="group button-group">
                        <button class="ghost" onclick="location.href='login.html'" id="signUp">Sign In</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
